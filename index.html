<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastermind</title>
    <link rel="stylesheet" type="text/css" href="/global-style.css">
    <script src="/scripts/generate_nav.js"></script>
</head>
<body onload="generate_nav('Mastermind');">
    <link rel="stylesheet" type="text/css" href="/projects/mastermind/mastermind-style.css"/>
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
	<script src="/bootstrap/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script src="/projects/mastermind/main.js"></script>
    <script src="/projects/mastermind/lobby.js"></script>
    <script src="/projects/mastermind/search_game.js"></script>
    <script src="/projects/mastermind/game.js"></script>

    <div id="content-div">
        <div id="startup-div">
            <label id="startup-header-label" for="new-game-button">Start New Game</label>
            <button id="new-game-button" class="btn btn-primary" onclick="swapWindow('startup-div', 'create-game-div')">New Game</button>
            <label for="search-game-button">Or...</label>
            <button id="search-game-button" class="btn btn-primary" 
            onclick="swapWindow('startup-div', 'search-game-div'); populateList('all');">Search For Game</button>
        </div>

        <div id="create-game-div">
            <header><h2>Create Game</h2></header>
            <button class="btn btn-primary" 
            onclick="swapWindow('create-game-div', 'game-setup-div'); createPVPGame();">Player vs. Player</button>
            <button class="btn btn-primary" onclick="swapWindow('create-game-div', 'game-setup-div'); createAIGame();">Player vs. AI</button>
            <div class="padding"></div>
            <button class="btn btn-primary" onclick="swapWindow('create-game-div', 'startup-div')">Back</button>
        </div>

        <div id="search-game-div">
            <header><h2>Search</h2></header>
            <input id="search-name-input" placeholder="Game ID or Name" type="text" maxlength="42"></input>
            <button class="btn btn-primary" onclick="populateList('search-name-input');">Search</button>
            <div>
                <li id="game-list"></li>
            </div>
            <button class="btn btn-primary" onclick="swapWindow('search-game-div', 'startup-div')">Back</button>
        </div>

        <div id="game-setup-div">
            <header><h2 id="game-mode">Player vs. Player</h2></header>
            <div>
                <div class="pvp-settings-content">
                    <input id="game-name" readonly value="My Game" type="text" maxlength="42"></input>
                    <button id="edit-game-name" class="btn btn-primary" onclick="editGameName();">Edit</button>
                    <p id="game-id">Game ID: Something Hashed</p>
                </div>
                
                <label>You are the Mastermind <input id="check-mastermind" name="check-mastermind" type="checkbox" 
                    onclick="setMastermind('check-mastermind');"></input></label>
                <label for="check-repeat">Allow repeated pins <input id="check-repeat" name="check-repeat" type="checkbox" 
                    onclick="setRepeatPins('check-repeat');"></input></label>
                <label for="check-empty">Allow empty pins <input id="check-empty" name="check-empty" type="checkbox" 
                    onclick="setEmptyPins('check-empty');"></input></label>
                <p id="status-text" class="pvp-settings-content">Waiting for opponent.</p>
            </div>
            <button id="exit-lobby-button" class="btn btn-primary" onclick="exitLobby(); swapWindow('game-setup-div', 'startup-div')">Exit</button>
        </div>

        <div id="game-div">
            <div id="game-div-mastermind">
                <div class="rows-div">
                    <div id="m-results-div" class="results-div">
                        
                    </div>
                    <div id="m-guesses-div" class="guesses-div">
                        
                    </div>
                </div>
                <div id="m-code-div" class="code-div">
                    
                </div>
            </div>
    
            <div id="game-div-guesser">
                <div id="g-code-div" class="code-div">
                    <div id="code-hide-div">
                        <img src="/projects/mastermind/cover_full.png" alt="Code" width="100%"/>
                    </div>
                </div>
                <div class="rows-div">
                    <div id="g-guesses-div" class="guesses-div">
                        
                    </div>
                    <div id="g-results-div" class="results-div">
                        
                    </div>
                </div>
            </div>

            <div id="action-div">
                <button id="ready-button" class="btn btn-primary" disabled="true">Ready</button>
                <button id="exit-button" class="btn btn-danger">Exit</button>
            </div>

            <div id="color-all-div">
                
            </div>
            <div id="color-bw-div">
                
            </div>
        </div>

        <div id="search-div">

        </div>
    </div>
</body>
</html>
